<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="hesap-makinesi">
        <input type="text" id="ekran" disabled>
        <div class="butonlar">
            <button class="rakam">7</button>
            <button class="rakam">8</button>
            <button class="rakam">9</button>
            <button class="operator">/</button>
            <button class="rakam">4</button>
            <button class="rakam">5</button>
            <button class="rakam">6</button>
            <button class="operator">*</button>
            <button class="rakam">1</button>
            <button class="rakam">2</button>
            <button class="rakam">3</button>
            <button class="operator">-</button>
            <button class="rakam">0</button>
            <button class="nokta">.</button>
            <button class="esittir">=</button>
            <button class="operator">+</button>
            <button id="temizle">C</button>

        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
