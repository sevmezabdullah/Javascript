<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>


    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>

    <h1>Interaktif Harita</h1>
    <div id="map"></div>
    <script>

        const map = L.map('map').setView([40.99318780904538, 28.707646801849478], 13)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">Abdullah Sevmez</a> contributors',
            maxZoom: 19,
        }).addTo(map);

        const marker = L.marker([40.99318780904538, 28.707646801849478], {
            draggable: true
        }).addTo(map)
            .bindPopup('Dünya GoIT Eğitim Merkezi')
        marker.bindTooltip("my tooltip text")

    </script>

</body>

</html>
